---
layout: default
---

<article>

  <h2>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h2>
  <p class="text-secondary">
    {{ page.date | date_to_long_string }}
    {% if page.draft %}
      - <span class="text-danger">NOT YET PUBLISHED</span>
    {% endif %}
  </p>

  {{ content }}

  <p class="text-center lead">â˜  </p>

  <hr/>

</article>

<section>
  {% if page.draft %}
    <span class="text-danger">COMMENTS DISABLED IN DRAFT MODE</span>
  {% else %}
    {% include disqus.html %}
  {% endif %}
</section>
