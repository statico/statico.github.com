<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="alternate" type="application/atom+xml" href="/atom.xml" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="icon" href="/favicon.png" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

{% seo %}

<body>

<header>

      <img src="/ian.svg" width="36" height="42" alt="Ian avatar"/>
    </a>
    <div style="font-size: 0.9rem">
      Ian Langworth’s <em>Things of Variable Interest</em>
    </div>
  </div>
  <div class="d-none d-md-block container py-3">

      <img src="/ian.svg" alt="Ian avatar" class="d-flex mr-3" width="90" height="104"/>

        Ian Langworth’s<br/>

      </h1>
    </div>

<article class="container">
{{ content }}
</article>
