<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="alternate" type="application/atom+xml" href="/atom.xml" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="icon" href="/favicon.png" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

{% seo %}

<body>

<header class="mb-5">
  <div class="d-md-none navbar navbar-expand flex-column flex">

      <img src="/ian.svg" width="36" height="42" alt="Ian avatar"/>
    </a>
    <div style="font-size: 0.9rem">
      <a href="/">
        Ian Langworth’s <em>Things of Variable Interest</em>
      </a>
    </div>
  </div>
  <div class="d-none d-md-block container py-4">
    <div class="media">
      <a href="/">
        <img src="/ian.svg" alt="Ian avatar" width="90" height="104" class="d-flex mr-4" />
      </a>
      <h1 class="media-body">
        <a href="/">
          Ian Langworth’s<br/>

<div class="container">
{{ content }}
</div>
